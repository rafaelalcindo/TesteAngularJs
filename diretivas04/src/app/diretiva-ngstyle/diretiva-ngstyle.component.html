<h5>Style com property binding (Style binding)</h5>
<button [style.backgroundColor]="ativo? 'blue' : 'gray'" [style.color]="ativo ? 'white' : 'black'" [style.fontWeight]="ativo? 'bold' : 'normal' " [style.fontSize]="tamanhoFonte + 'px'" (click)="mudarAtivo()">
  Mudar atributo 'ativo'
</button>
<br/>
<input type="text" [(ngModel)]="tamanhoFonte">

<h5>Style com diretivas ngStyle</h5>

<button [ngStyle]="{
    'backgroundColor' : (ativo? 'blue' : 'gray'),
    'color' : (ativo ? 'white' : 'black'),
    'fontWeight' : (ativo? 'bold' : 'normal' ),
    'fontSize' : tamanhoFonte + 'px'
  }" (click)="mudarAtivo()">
    Modar de Atributo 02
  </button>
