<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal" >
  <div class="form-group"  [ngClass]="aplicaCssErro(nome)" >

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>     
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    
     
     <!-- <div> {{ nome.className }} </div> -->
     
      <div class="alert alert-danger" *ngIf="!nome.valid && nome.touched"  >
        Nome é Obrigatório
      </div>
      <app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(nome)" 
      msgErro="Nome é Obrigatório">
      </app-campo-control-erro>
     </div>
     
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)" >
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>

      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" name="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" required 
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" #email="ngModel">
      </div>    
      <div class="alert alert-danger" *ngIf="!email.valid && email.touched"  >
         Email é Obrigatório
      </div>
      <app-campo-control-erro 
      [mostrarErro]="verificaValidTouched(email)" 
      msgErro="Email é Obrigatório">
      </app-campo-control-erro>
    </div>
    
    <div ngModelGroup="endereco" >

    <div class="form-group">
      
      <div class="col-md-3" [ngClass]="aplicaCssErro(cep)" >
        <label for="cep" class="control-label" >CEP</label>

        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
        (blur)="consultaCEP($event.target.value, f)" >

        <div class="alert alert-danger" *ngIf="!cep.valid && cep.touched"  >
         Cep é Obrigatório
        </div>
        <app-campo-control-erro 
        [mostrarErro]="verificaValidTouched(cep)" 
        msgErro="Cep é Obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label" >Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" >
        <div class="alert alert-danger" *ngIf="!numero.valid && numero.touched"  >
         Número é Obrigatório
        </div>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label" >Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel" >
        
      </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(rua)">

        <div class="col-sm-12">
          <label for="rua">Rua</label>
        </div>     
        <div class="col-sm-12">
          <input type="text" class="form-control" id="rua" name="rua" placeholder="rua" ngModel required #rua="ngModel" readonly >
            
          <div class="alert alert-danger" *ngIf="!rua.valid && rua.touched"  >
            Rua é Obrigatório
          </div>
        </div>
        
      </div>

      <div class="form-group">
          <div class="col-md-4" [ngClass]="aplicaCssErro(bairro)">
            <label for="bairro" class="control-label" >bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" >
            <div class="alert alert-danger" *ngIf="!bairro.valid && bairro.touched"  >
            bairro é Obrigatório
            </div>
          </div>

          <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)" >
              <label for="cidade" class="control-label" >cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" >
              <div class="alert alert-danger" *ngIf="!cidade.valid && cidade.touched"  >
              cidade é Obrigatório
              </div>
          </div>

          <div class="col-md-4" [ngClass]="aplicaCssErro(estado)" >
              <label for="estado" class="control-label" >estado</label>
              <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" >
              <div class="alert alert-danger" *ngIf="!estado.valid && estado.touched"  >
              estado é Obrigatório
              </div>
            </div>
      </div>

    </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Submit</button>

  <app-form-debug [form]="f" ></app-form-debug>
</form>
