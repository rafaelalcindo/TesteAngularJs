<form  class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >


  <div class="form-group"  [ngClass]="aplicaCssErro('nome')" >

    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>     
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome" id="nome" name="nome" placeholder="Nome">

      <app-campo-control-erro 
        [mostrarErro]="verificaValidTouched('nome')" 
        msgErro="Nome é Obrigatório">
      </app-campo-control-erro>
            
     </div>
     
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro('email')" >
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>

      <div class="col-sm-12">
        <input type="email" placeholder="email" class="form-control" formControlName="email" id="email" name="email" >
        <app-campo-control-erro 
        [mostrarErro]="verificaValidTouched('email')" 
        msgErro="Email é Obrigatório">
      </app-campo-control-erro>

      <app-campo-control-erro 
        [mostrarErro]="verificaEmailInvalido()" 
        msgErro="Email é Invalido">
      </app-campo-control-erro>
      </div>       
      
      
    </div>

    <div  >

    <div formGroupName="endereco">

    <div class="form-group">
      
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')" >
        <label for="cep" class="control-label" >CEP</label>

        <input type="text" class="form-control" id="cep" name="cep" formControlName="cep" 
        (blur)="consultaCEP()" >

        <div class="alert alert-danger" >
         Cep é Obrigatório
        </div>
        <app-campo-control-erro 
        [mostrarErro]="verificaValidTouched('endereco.cep')" 
        msgErro="Cep é Obrigatório">
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label" >Número</label>
        <input type="text" class="form-control" id="numero" name="numero" formControlName="numero" >
        <div class="alert alert-danger"   >
         Número é Obrigatório
        </div>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label" >Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" formControlName="complemento" >
        
      </div>

    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">

        <div class="col-sm-12">
          <label for="rua">Rua</label>
        </div>     
        <div class="col-sm-12">
          <input type="text" class="form-control" id="rua" name="rua" placeholder="rua" formControlName="rua"  >
            
          <div class="alert alert-danger">
            Rua é Obrigatório
          </div>
        </div>
        
      </div>

      <div class="form-group">
          <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.bairro')">
            <label for="bairro" class="control-label" >bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" formControlName="bairro" >
            <div class="alert alert-danger" >
            bairro é Obrigatório
            </div>
          </div>

          <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')" >
              <label for="cidade" class="control-label" >cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" formControlName="cidade" >
              <div class="alert alert-danger" >
                cidade é Obrigatório
              </div>
          </div>

          <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.estado')" >
              <label for="estado" class="control-label" >estado</label>
              <input type="text" class="form-control" id="estado" name="estado" formControlName="estado" >
              <div class="alert alert-danger"  >
                estado é Obrigatório
              </div>
            </div>
      </div>

    </div>
  </div>
    

  <button type="submit" class="btn btn-primary"  >Submit</button>
  <button class="btn" (click)="resetar()" >Cancelar</button>

  <app-form-debug [form]="formulario" ></app-form-debug>

</form>
